<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,inital-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="card">
      <img class="image" src="./images/illustration-hero.svg" alt="hero image">
      <div class="container">
      <h2 class="title">Order Summary</h2>
      <p class="orderdesc">
        You can now listen to millions of songs,
        audiobooks,and podcasts on any device anywhere you like!
      </p>
      <div class="plan-container">
        <img src="images/icon-music.svg" alt="music icon">
          <div class="plan-description">
           <strong >Annual Plan</strong>
             <p>$59.99/year</p>
          </div>
          <a href="#">change</a>
      </div>
      <button class="proceed">Proceed To Payment</button><br>
      <button class="cancel">Cancel Order</button>
      </div>
    </div>



  </body>
</html>
